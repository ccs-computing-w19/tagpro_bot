<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tagpro</title>
		<link href="lib/style.css" rel="stylesheet">
	</head>
	<body>

		<!-- This scrreen appears when a player clicks "JOIN" on the Title Screen -->
		<script id="join-game-template" type="text/template">
<div class="joinGameWrapper">
					<div class="info">
							<label for="inputPlayerName">Your Name:</label>
							<input id="inputPlayerName" type="text" />
					</div>

					<div class="info">
							<label for="inputGameId">Game ID:</label>
							<input id="inputGameId" type="text"/>
					</div>

					<div class="info buttons">
							<button id="btnStart" class="btn">Start</button>
							<div id="playerWaitingMessage"></div>
					</div>
			</div>
		</script>

		<div class="start-menu">
			<!--img class="menu-items" src="lib/assets/menu.png"></img-->
			<button id="create_game" class="menu-items start-button">Create Game</button>
			<button id="join_game" class="menu-items start-button">Join Game</button>

			<h3>Movement</h3>
			<p>Use the arrow keys</p>

			<h3>Objective</h3>
			<p>Capture the other player's flag and bring it back to your own flag.</p>
			<p>Tag the other player if they caputure your flag.</p>
			<p>Avoid spikes!</p>
		</div>

		<div id="gameArea"></div>
		<canvas id="game"
					class="game-canvas"
		 width="960px"
	 height="640px">
		</canvas>

		<canvas id="time-bar"
					class="game-canvas"
		 width="960px"
	 height="20px">
		</canvas>

		<div id="score-board-container">
			<div class="score-container">
				<span class="score" id="blue-score"></span>
			</div>
			<div class="score-container">
				<span class="score" id="red-score"></span>
			</div>
		</div>

		<div id="total-score-container">
			<div class="total-score">
				<span class="total-label">Blue Games Won:</span>
				<span class="total" id="blue-total"></span>
			</div>
			<div class="total-score">
				<span class="total-label">Red Games Won:</span>
				<span class="total" id="red-total"></span>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="main.bundle.js"></script>
	</body>
</html>
